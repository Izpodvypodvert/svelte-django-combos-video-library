version: "3.3"

volumes:
    pg_data:
    static:
    media:

services:
    db:
        image: postgres:13
        env_file: ../.env
        volumes:
            - pg_data:/var/lib/postgresql/data
    backend:
        image: izpodvypodverta/mk1_backend
        env_file: ../.env
        volumes:
            - static:/app/backend_static/
            - media:/app/media/
    frontend:
        image: izpodvypodverta/mk1_frontend
        volumes:
            - ../frontend/:/app/result_build/
    nginx:
        image: nginx:1.19.3
        ports:
            #- "80:80"
            - "10000:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ../frontend/build:/usr/share/nginx/html/
            - ../docs/:/usr/share/nginx/html/api/docs/
            - static:/etc/nginx/html/static/
            - media:/etc/nginx/html/media/
